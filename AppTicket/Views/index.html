<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GRANVINHOS</title>
    <!-- Bootstrap CSS-->
    <link href="Bootstrap/CSS/bootstrap.min.css" rel="stylesheet">
    <link href="Bootstrap/CSS/StyleSheet.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">GRANVINHOS</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul id="menu" class="nav navbar-nav"></ul>
                <ul id="statusLogin" class="nav navbar-nav navbar-right">
                    <li><a href="login.html">Entrar</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container topPage">
        <div class="CabecalhoCadastro">
            <h2 id="titulo">Tickets</h2>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary pull-right" onclick="NovoTicket()">Novo Ticket</button>
        </div>
        <hr>
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>Email</td>
                    <td>Contacto</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times</span>
                    </button>
                    <h4 class="modal-title" id="tituloModal"></h4>
                </div>
                <div class="modal-body">
                    <div class="form-group"><label>E-mail: </label><input class="form-control" id="email" type="text">
                    </div>
                    <div class="form-group"><label>Contacto: </label><input class="form-control" id="contacto" type="text">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btnSalvar" onclick="Cadastrar()" class="btn btn-success">LOGIN</button>
                    <button id="btnCancelar" onclick="Cancelar()" class="btn btn-default">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../Bootstrap/Js/script.js"></script>

    <script>
        
        (() => {
            var statusLogin = document.querySelector('#statusLogin');
            var menu = document.querySelector('#menu');

            if(sessionStorage.getItem('token') != null) {
            menu.innerHTML = ``//`<li class="active"><a href="#">Usuarios</a></li>
                               //<li><a href="#about">Ticktes</a></li>`

            statusLogin.innerHTML = 
                `<li class="dropdown">
                     <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                     aria-expanded="false">${sessionStorage.getItem('username')} <span class="caret"></span></a>
                     <ul class="dropdown-menu">
                         <li><a href="#">Perfil</a></li>
                         <li><a href="#">Configuração</a></li>
                         <li role="separator" class="divider"></li>
                         <li><a href="#" onclick="logout()">Sair</a></li>
                     </ul>
                 </li>`
            }
            else
            {
                statusLogin.innerHTML = `<li><a href="login.html">Entrar</a></li>`;
                window.location.href = 'login.html';
            }
        })()       

        function logout() {
            sessionStorage.removeItem('token');
            window.location.href = 'login.html';
        }        
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../Bootstrap/Js/bootstrap.min.js"></script>
    <script src="../Bootstrap/Js/bootbox.min.js"></script>
</body>

</html>
